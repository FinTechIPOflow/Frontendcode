<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluestock - Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body>
    <div class="container">
        <div class="logo-container">
          <img src="Rectangle 4215.png" alt="Bluestock logo">
        </div>

        <div class="forgot-password-container">
            <h2 class="forgot-password-heading">Forgot Password?</h2>
            <p class="forgot-password-description">
                Enter your email address to get the password reset link.
            </p>
        </div>

        <form id="reset-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="hello@bluestock.in" required>
            </div>

            <button type="submit" class="reset-button">Password Reset</button>
        </form>

        <div class="back-to-login">
            <a href="#" id="back-link">Back to login</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
